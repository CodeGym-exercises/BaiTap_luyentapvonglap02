<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 2</title>
</head>
<body>
	<script type="text/javascript">
		let input, result=1;
		do{
			input = Number(prompt("Nhập vào một số nguyên dương!! "));
			if(input<0) alert("Đây không phải là số nguyên dương, mời nhập lại!! ");
		}while(input<0)

		for(let i = 1;i<=input;i++){
			result*=i;
		}
		alert("Giai thừa của "+input+" là "+result);

	</script>
</body>
</html>
