<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 3</title>
</head>
<body>
	<script type="text/javascript">
		let ip = Number(prompt("Mời nhập vào 1 số: "));
		for(let i = 0;i<ip;i++){
			for(let j = 0;j<=i;j++){
				document.write("* ");
			}
			document.write("</br>");
		}

		document.write("</br>");

		for(let i = 0;i<ip;i++){
			for(let j = ip;j>i;j--){
				document.write("* ");
			}
			document.write("</br>");
		}

		document.write("</br>");

		for(let i = 0;i<ip;i++){
			for(let k = ip;k>i;k--){
				document.write(".. ");
			}
			for(let j = 0;j<=i;j++){
				document.write("* ");
			}
			document.write("</br>");
		}

		document.write("</br>");

		for(let i = 0;i<ip;i++){
			for(let k = 0;k<i;k++){
				document.write(".. ");
			}
			for(let j = ip;j>i;j--){
				document.write("* ");
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
