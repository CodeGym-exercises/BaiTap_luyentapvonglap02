<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 4</title>
</head>
<body>
	<script type="text/javascript">
		let cd,cr;
		do{
			cd = Number(prompt("Mời nhập chiều dài >= 3"));
			cr = Number(prompt("Mời nhập chiều rộng >= 3"));
			if(cd<3||cr<3) {alert("Số này nhỏ hơn 3, mời nhập lại")};
		}while(cd<3||cr<3);
		for(let i = 0;i<cr;i++){
			for(let j = 0;j<cd;j++){
				if(i>0&&i<cr-1&&j>0&&j<cd-1)
				{
					document.write(".. ");
				}
				else{
					document.write("* ");
				}
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
